<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/d72e485706.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Niconne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="left">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar">
        </div>
        <div>
            <ul class="container one">
                <li style="--i:1">S</li>
                <li style="--i:1.3">A</li>
                <li style="--i:1.6">B</li>
                <li style="--i:1.9">O</li>
                <li style="--i:2.2">R</li>
            </ul>
            <ul class="container">
                <li style="--i:1">C</li>
                <li style="--i:1.3">A</li>
                <li style="--i:1.6">F</li>
                <li style="--i:1.9">E</li>
                <li style="--i:2.2">T</li>
                <li style="--i:2.5">E</li>
                <li style="--i:2.8">R</li>
                <li style="--i:3.1">O</li>
            </ul>
        </div>
        <div class="right">
            <a href="login">
                <i class="fas fa-user ione"></i>
            </a>
            <a href="carrito">
                <i class="fas fa-shopping-cart itwo"></i>
            </a>
        </div>
    </header>
    <main>
        <section class="contacto">
            <div class="login">
                <form class="formulario" action="/" method="POST">
                    <h2>Datos de usuario</h2>
                    <div class="input-container">
                        <input name="username" class="input" type="password" placeholder="password" required data-url>
                        <label class="input-label" for="urlImg">Usuario</label>
                    </div>

                    <div class="input-container">
                        <input name="password" id="password" class="input" type="text" placeholder="comentario" required
                            cols="30" rows="9"></input>
                        <label class="input-label" for="urlImg">Contraseña</label>
                    </div>
                    <div class="btn">
                        <button class="button" value="Login" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="contacto">
            <div class="contact">
                <img src="https://cdn.pixabay.com/photo/2016/11/23/18/15/board-1854180__340.jpg" alt="">
                <form class="formulario" action="/" method="POST">
                    <h2>Contactenos</h2>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="text" placeholder="sabor@gmail.com" required
                            data-url>
                        <label class="input-label" for="urlImg">Email</label>
                    </div>

                    <div class="input-container">
                        <textarea name="comentario" id="comentario" class="input" type="text" placeholder="comentario"
                            required cols="30" rows="8"></textarea>
                        <label class="input-label" for="urlImg">Comentario</label>
                    </div>
                    <div class="btn">
                        <button class="button" value="Enviar" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h2>Copyright ©️ 2022 Sabor Cafetero</h2>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
