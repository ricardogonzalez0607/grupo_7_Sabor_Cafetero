<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/d72e485706.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Niconne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="left">
            <input class="bar" type="text" placeholder="Buscar">
            <i class="fas fa-search ileft"></i>
        </div>
        <div class="titulo">
            <ul class="container one">
                <li style="--i:1">S</li>
                <li style="--i:1.3">A</li>
                <li style="--i:1.6">B</li>
                <li style="--i:1.9">O</li>
                <li style="--i:2.2">R</li>
            </ul>
            <ul class="container">
                <li style="--i:1">C</li>
                <li style="--i:1.3">A</li>
                <li style="--i:1.6">F</li>
                <li style="--i:1.9">E</li>
                <li style="--i:2.2">T</li>
                <li style="--i:2.5">E</li>
                <li style="--i:2.8">R</li>
                <li style="--i:3.1">O</li>
            </ul>
        </div>
        <div class="right">
            <a href="login">
                <i class="fas fa-user ione"></i>
            </a>
            <a href="carrito">
                <i class="fas fa-shopping-cart itwo"></i>
            </a>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="login">
                <form class="formulario" action="/" method="POST">
                    <h2>Datos de usuario</h2>
                    <div class="input-container-login">
                        <input name="user" id="user" class="input" type="text" placeholder="Usuario"
                            required data-url>
                        <label class="input-label" for="urlImg">Usuario</label>
                    </div>

                    <div class="input-container-login">
                        <input name="password" id="password" class="input" type="password" placeholder="Contraseña"
                            required>
                        <label class="input-label" for="urlImg">Contraseña</label>
                    </div>
                    <div class="btnLogin">
                        <button class="buttonLogin" value="login" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="btnCrearCuenta">
                <h2>¿No tienes cuenta aún?</h2>
                <button class="buttonLogin" name="crearCuenta" value="crearCuenta" type="submit">Crear Cuenta</button>
                <a href="/register">He olvidado la contraseña</a>
            </div>
        </section>
        <section class="contacto">
            <div>
                <img src="https://cdn.pixabay.com/photo/2016/11/23/18/15/board-1854180__340.jpg" alt="">
                <form action="#" class="formulario" data-form>
                    <h2>Contactenos</h2>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="text" placeholder="ejm... myemail@gmail.com"
                            required data-url>
                        <label class="input-label" for="urlImg">Email</label>
                    </div>
                    <div class="input-container">
                        <textarea name="comentario" id="comentario" class="input" type="text" placeholder="comentario" cols="30" rows="10"></textarea>
                        <label class="input-label" for="urlImg">Escribe tu mensaje</label>
                    </div>
                    <button class="buttonEnviar">Enviar</button>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <h2>Copyright ©️ 2022 Sabor Cafetero</h2>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
