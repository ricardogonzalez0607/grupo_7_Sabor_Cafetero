<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/d72e485706.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Niconne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
    <title>Register</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="login">
            <div class="login">
                <form class="formulario" action="/" method="POST">
                    <h2>Crear un nuevo usuario</h2>
                    <div class="input-container-login">
                        <input name="nombre" id="username" class="input" type="text" placeholder="Nombre" required>
                        <label class="input-label" for="urlImg">Nombre</label>
                    </div>
                    <div class="input-container-login">
                        <input name="apellido" id="userlastname" class="input" type="text" placeholder="Apellido"
                            required>
                        <label class="input-label" for="urlImg">Apellido</label>
                    </div>
                    <div class="input-container-login">
                        <input name="email" id="email" class="input" type="text" placeholder="e-mail" required>
                        <label class="input-label" for="urlImg">e-mail</label>
                    </div>
                    <div class="input-container-login">
                        <input name="password" id="password" class="input" type="password" placeholder="Contraseña"
                            required>
                        <label class="input-label" for="urlImg">Contraseña</label>
                    </div>
                    <div class="input-container-login">
                        <input name="password" id="password" class="input" type="password" placeholder="Contraseña"
                            required>
                        <label class="input-label" for="urlImg">Confirma Contraseña</label>
                    </div>
                    <div class="btnLogin">
                        <button class="buttonLogin" value="login" type="submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="options">
            <div>
                <button id="google" class="btngoogle" type="button"><span class="button__text">Ingresar con</span>
                <img src="https://assets.digitalhouse.com/pg/prod/logos/google-small.png" class="auth-page__button--strategy--logo"></button>
            </div>
            <div>
                <a href="/login">Condiciones de uso</a>
            </div>
            <div>
                <a href="/login">Aviso de privacidad</a>
            </div>
            <div>
                <p>¿Ya tienes cuenta?</p>
                <a href="/register">Iniciar Sesión</a>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
